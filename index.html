<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Achul123</title>
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <h1 class="header-title">_Mon_Profile</h1>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Bienvenue dans mon univers digital.</h2>
            <p class="hero-description">Explorez mon parcours, mes créations et mes connaissances.</p>
        </div>
    </section>
    <section class="repositories">
        <div class="container">
            <h2 class="section-title">Mes Projets GitHub</h2>
            <ul class="repo-list">
                <!-- Cette liste sera remplie par JavaScript -->
            </ul>
        </div>
    </section>
    <section class="skills">
        <div class="container">
            <h2 class="section-title">Mon Arsenal de Compétences</h2>
            <ul class="skills-list">
                <li>Java</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Jade</li>
                <li>Skript</li>
            </ul>
        </div>
    </section>
    <script>
        const repoList = document.getElementById('repo-list');

        // Remplacez 'VOTRE_NOM_D_UTILISATEUR' par votre nom d'utilisateur GitHub
        const username = 'achul123';

        // Utilisation de l'API GitHub pour obtenir les dépôts
        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(repositories => {
                repositories.forEach(repo => {
                    const repoItem = document.createElement('li');
                    repoItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                    repoList.appendChild(repoItem);
                });
            })
            .catch(error => {
                console.error('Une erreur s\'est produite lors de la récupération des dépôts :', error);
            });
    </script>
</body>
</html>
