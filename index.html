<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Achul123</title>
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <h1 class="header-title">_Mon_Profile</h1>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Bienvenue dans mon univers digital.</h2>
            <p class="hero-description">Explorez mon parcours, mes créations et mes connaissances.</p>
        </div>
    </section>
<section class="repositories">
    <div class="container">
        <h2 class="section-title">Mes Projets GitHub</h2>
        <div class="repo-grid" id="repo-grid">
            <!-- Cette grille sera remplie par JavaScript -->
        </div>
    </div>
</section>
    <section class="skills">
        <div class="container">
            <h2 class="section-title">Mon Arsenal de Compétences</h2>
            <ul class="skills-list">
                <li>Java</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Jade</li>
                <li>Skript</li>
            </ul>
        </div>
    </section>
<script>
    const repoGrid = document.getElementById('repo-grid');
    const username = 'achul123';

    fetch(`https://api.github.com/users/${username}/repos`)
        .then(response => response.json())
        .then(repositories => {
            repositories.forEach(repo => {
                const repoItem = document.createElement('div');
                repoItem.classList.add('repo-item');

                repoItem.innerHTML = `
                    <div class="repo-header">
                        <h3 class="repo-name">${repo.name}</h3>
                        <a class="repo-link" href="${repo.html_url}" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M17 8a2 2 0 00-2-2 2 2 0 00-2 2 2 2 0 00-2-2 2 2 0 00-2 2 2 2 0 00-2-2 2 2 0 00-2 2v8a2 2 0 002 2 2 2 0 002-2 2 2 0 002 2 2 2 0 002-2 2 2 0 002 2V8zm-7 12a7 7 0 007-7 7 7 0 00-7-7 7 7 0 00-7 7 7 7 0 007 7z" />
                            </svg>
                            Voir le dépôt
                        </a>
                    </div>
                    <p class="repo-description">${repo.description || 'Aucune description disponible.'}</p>
                `;

                repoGrid.appendChild(repoItem);
            });
        })
        .catch(error => {
            console.error('Une erreur s\'est produite lors de la récupération des dépôts :', error);
        });
</script>
</body>
</html>
