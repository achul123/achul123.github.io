<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mon Profil Github > achul123</title>
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <h1 class="header-title">_Mon_Profile</h1>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Bienvenue dans mon univers digital.</h2>
            <p class="hero-description">Explorez mon parcours, mes créations et mes connaissances.</p>
        </div>
    </section>
    <section class="repositories">
        <div class="container">
            <h2 class="section-title">Mes Projets GitHub</h2>
            <div class="repo-grid" id="repo-grid">
                <!-- Cette grille sera remplie par JavaScript -->
            </div>
        </div>
    </section>
<section class="skills">
    <div class="container">
        <h2 class="section-title">Mon Arsenal de Compétences</h2>
        <div class="skills-grid">
            <div class="skill java">
                <a href="https://www.java.com" target="_blank">
                    <i class="fas fa-code"></i>
                    <span>Java</span>
                </a>
            </div>
            <div class="skill html">
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">
                    <i class="fab fa-html5"></i>
                    <span>HTML</span>
                </a>
            </div>
            <div class="skill css">
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">
                    <i class="fab fa-css3-alt"></i>
                    <span>CSS</span>
                </a>
            </div>
            <div class="skill jade">
                <a href="https://pugjs.org" target="_blank">
                    <i class="fas fa-gem"></i>
                    <span>Jade</span>
                </a>
            </div>
            <div class="skill skript">
                <a href="https://github.com/SkriptLang/Skript" target="_blank">
                    <i class="fas fa-terminal"></i>
                    <span>Skript</span>
                </a>
            </div>
            <!-- Ajoutez d'autres compétences ici -->
        </div>
    </div>
</section>
    <section class="contact">
        <div class="container">
            <h2 class="section-title">Contactez-moi</h2>
            <p>Pour toute question ou collaboration, n'hésitez pas à me contacter.</p>
            <a class="contact-link" href="mailto:thetheatregaming@gmail.com"><i class="far fa-envelope"></i> Envoyez un email</a>
        </div>
    </section>
<script>
    const repoGrid = document.getElementById('repo-grid');
    const username = 'achul123';

    fetch(`https://api.github.com/users/${username}/repos`)
        .then(response => response.json())
        .then(repositories => {
            repositories.forEach(repo => {
                const repoItem = document.createElement('div');
                repoItem.classList.add('repo-item');

                repoItem.innerHTML = `
                    <div class="repo-header">
                        <h3 class="repo-name">${repo.name}</h3>
                        <a class="repo-link" href="${repo.html_url}" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M17 8a2 2 0 00-2-2 2 2 0 00-2 2 2 2 0 00-2-2 2 2 0 00-2 2 2 2 0 00-2-2 2 2 0 00-2 2v8a2 2 0 002 2 2 2 0 002-2 2 2 0 002 2 2 2 0 002-2 2 2 0 002 2V8zm-7 12a7 7 0 007-7 7 7 0 00-7-7 7 7 0 00-7 7 7 7 0 007 7z" />
                            </svg>
                            Voir le dépôt
                        </a>
                    </div>
                    <p class="repo-description">${repo.description || 'Aucune description disponible.'}</p>
                `;

                repoGrid.appendChild(repoItem);
            });
        })
        .catch(error => {
            console.error('Une erreur s\'est produite lors de la récupération des dépôts :', error);
        });
</script>
</body>
</html>
